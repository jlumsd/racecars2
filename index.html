<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>

            html *{
                font-family:Verdana, Geneva, Tahoma, sans-serif;
            }

            html,body{
                height:100%;
                display:flex;
                flex-direction:column;
            }

            .header {
                display:flex;
                flex-direction:row;
                justify-content:center;
                align-items:center;
            }

            .header-image{
                flex-basis:5%;
            }

            .header-title{
                flex-basis:50%;
            }

            .footer{
                display:flex;
                flex-direction:row;
                justify-content:center;
                align-items:end;
                flex-grow:1;
            }
            
            .vertical{
                display:flex;
                flex-direction:row;
                align-items:center;
                flex-grow:4;
            }

        </style>
    </head>
    <body style="background-color:black">
        <div class="header">
            <img class="header-image" src="./static/imgs/NASCAR1.png" width="196vh" height="135vh" >

            <img class="header-image" src="./static/imgs/NASCAR2.png" width="211vh" height="135vh" >

        </div>
        <div class="vertical">
            <table style="width: 60%; height: 80%; margin-left: auto; margin-right: auto; text-align:center; background-color: #CBCBCB;" border="15">
                <tbody>
                    <tr>
                        <td>&nbsp;<font size="7vw"><a href="https://racecars.bandcamp.com/releases">Bandcamp</a></font></td>
                    </tr>
                    <tr>
                        <td>&nbsp;<font size="7vw" color="red"><a href="https://open.spotify.com/artist/4TLLzD0CRpxXUUtSIcM1MY">Spotify</a></font> </td>
                    </tr>
                    <tr>
                        <td>&nbsp;<font size="7vw"><a href="https://music.apple.com/us/artist/racecars/1633904237">Apple Music</a></font></td>
                    </tr>
                    <tr>
                        <td>&nbsp;<font size="7vw"><a href="https://www.instagram.com/racecarsband/">Instagram</a></font></td>
                    </tr>
                    <tr>    
                        <td>&nbsp;<font size="7vw"><a href="https://twitter.com/racecarsband">Twitter</a></font></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="footer">
            <img src="./static/imgs/flame.gif" width="100%">
        </div>

</html>
